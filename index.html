<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
  </head>
  <body>
    <nav>
      <span><a href="">HOME</a></span>
      <span><a href="">PRODUCT</a></span>
      <span><a href="">GALLERY</a></span>
      <span><a href="">BLOG</a></span>
      <span><a href="">INVENTORY</a></span>
    </nav>
    <div class="profile">
      <img src="assets/pic3.png" alt="profilePic" />
      <div class="profile-general">
        <h1>Difen Yedidya Sjamsu</h1>
        <p>Front End Developer</p>
        <button class="profile-button kontak">Kontak</button>
        <button class="profile-button resume">Resume</button>
      </div>
      <div class="profile-detail bolded">
        <p>Availability</p>
        <p>Usia</p>
        <p>Lokasi</p>
        <p>Pengalaman</p>
        <p>Email</p>
      </div>
      <div class="profile-detail">
        <p>Full Time</p>
        <p>21</p>
        <p>Jakarta</p>
        <p>3 tahun</p>
        <p>difen@gmail.com</p>
      </div>
    </div>
    <div class="profile form-width">
      <form>
        <label for="nama">Nama</label>
        <input type="text" name="nama" placeholder="masukan nama anda" />
        <label for="role">Role</label>
        <input type="text" name="role" />
        <label for="availability">Availability</label>
        <input type="text" name="Availability" />
        <label for="usia">Usia</label>
        <input type="text" name="usia" />
        <label for="lokasi">Lokasi</label>
        <input type="text" name="lokasi" />
        <label for="years">Years Experience</label>
        <input type="text" name="years" />
        <label for="email">Email</label>
        <input type="text" name="email" />
      </form>
      <button class="profile-button submit-btn">Submit</button>
    </div>
  </body>
</html>
